name: Pull request pipeline
on:  
  pull_request:
    branches:
      - master
jobs:
  cypress-run:
    timeout-minutes: 10
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          install-command: npm install
          build: npm run build
          start: npm start
          wait-on: 'npx wait-on --timeout 4000 http://localhost:80'